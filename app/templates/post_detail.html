{% extends "base.html" %}

{% block content %}
    <div class="post-detail">
        <h1>{{ post.title }}</h1>
        <p>{{ post.description }}</p>
        <p>Price: {{ post.price }}</p>
        <br>
        <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
            </a>
    </div>

<style>
    p, h1{
        padding-left: 10px;
    }
</style>
{% endblock %}
