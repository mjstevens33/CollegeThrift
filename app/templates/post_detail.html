{% extends "base.html" %}

{% block content %}
    <div class="post-detail">
        <h1>{{ post.title }}</h1>
        <img src="{{ url_for('static', filename='images/' + post.image) }}" alt="{{ post.title }}">
        <p>{{ post.description }}</p>
        <p>Price: {{ post.price }}</p>
        <!-- Add more post details as needed -->
    </div>
{% endblock %}
