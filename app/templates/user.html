{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td width="256px"><img src="{{ user.avatar(256) }}"></td>
            <td>
                <h1>User: {{ user.firstname }} {{user.lastname}}</h1>
                {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
            </td>
        </tr>
    </table>
{% endblock %}
